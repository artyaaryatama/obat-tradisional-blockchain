name: Generate UML from Solidity Contracts

on: [push, pull_request]

jobs:
  generate-uml:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  

    - name: Install dependencies (npm)
      run: |
        npm install -g sol2uml

    - name: Run sol2uml for all Solidity files in contracts folder
      run: |
        mkdir -p output-folder
        for file in contracts/*.sol; do
          sol2uml $file -o output-folder/$(basename $file .sol).png
        done
        # Ini akan menjalankan sol2uml untuk setiap file .sol di folder contracts dan menyimpan UML diagram di output-folder

    - name: Upload UML Diagrams
      uses: actions/upload-artifact@v4
      with:
        name: uml-diagrams
        path: output-folder/*.png
        # Menyimpan setiap file UML sebagai artifact yang bisa diunduh
