name: Generate UML from Solidity Contracts

on: [push, pull_request]

jobs:
  generate-uml:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  

    - name: Install dependencies (npm)
      run: |
        npm install -g sol2uml

    - name: Run sol2uml for all Solidity files in contracts folder
      run: |
         mkdir -p output-sol2uml
          for file in contracts/BaseCertificate.sol contracts/CdobCertificate.sol contracts/CertificateManager.sol \
                      contracts/CpotbCertificate.sol contracts/ObatTradisional.sol contracts/OrderManagement.sol \
                      contracts/RoleManager.sol contracts/NieManager.sol contracts/EnumsLibrary.sol \
                      contracts/ObatShared.sol; do
            sol2uml $file -o output-folder/$(basename $file .sol).png
          done
          
    - name: Upload UML Diagrams
      uses: actions/upload-artifact@v4
      with:
        name: uml-diagrams
        path: output-folder/*.png
        # Menyimpan setiap file UML sebagai artifact yang bisa diunduh
